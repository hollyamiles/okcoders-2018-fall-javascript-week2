<html>
    <head>
        <title>My Javascript Website</title>
    </head>
    <body>
        <h2 id="pageTitle">This is my Title</h2>
        <input type="text" id="one">
        <button onclick="myMessage()" id="doSomething">Click Me!</button>
        <ul id="msg">
            <li>This is my message.</li>
        </ul>
   </body>
    <script>
        var color = "crimson";
        document.getElementById("one").focus();
        function myMessage(){
        var one = document.getElementById("one");
        var msg = document.getElementById("msg");

        var newListItem = one.value;
        one.value = "";

        console.log(newListItem);

        // document.title = newTitle; 
        var curList = msg.innerHTML;
        msg.innerHTML = curList + "<li>" + newListItem + "</li>";
        msg.style="background: crimson";
        if(color === "crimson"){
            document.title = "Noooo";
            color = "orange";
        } else {
            color = "crimson";
        }
        msg.style="background: " +color;
        }
    </script>
</html>
